<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>index</title>

		<link rel="stylesheet" href=".//styles/index.css" />

		<!-- Boostrap styles -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
			crossorigin="anonymous"
		/>
	</head>
	<body>
		<header>
			<div class="video-wrapper">
				<video class="video-sign" playinline autoplay muted loop>
					<source src="./media/festival.mp4" type="video/mp4" />
				</video>
				<div class="container-sign">
					<div class="overlay">
						<p class="p-overlay text-light">Your app to listen your music</p>
					</div>
					<img src="./img/logo.svg" alt="logo GetMedia" />
					<div class="container-btn">
						<!-- After click redirect to -->
						<button
							class="btn btn-light"
							onclick="location.href='./pages/sign-in.html'"
						>
							Sign in
						</button>
						<button
							class="btn btn-light"
							onclick="location.href='./pages/sign-up.html'"
						>
							Sign up
						</button>
					</div>
				</div>
			</div>
		</header>
	</body>
	<!-- Boostrap js-->
	<script
		src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
		integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
		crossorigin="anonymous"
	></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
		crossorigin="anonymous"
	></script>
</html>
