<!DOCTYPE html>
<html lang="en" ng-app>
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>shopping-basket</title>

		<!-- Custom Styles -->
		<link rel="stylesheet" href="../styles/general.css" />
		<link
			rel="stylesheet"
			type="text/css"
			href="../styles/shopping-basket.css"
		/>
	</head>

	<!-- Boostrap css -->
	<link
		rel="stylesheet"
		href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
		integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
		crossorigin="anonymous"
	/>

	<!-- Font Awesome -->
	<link
		rel="stylesheet"
		href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css"
	/>

	<!-- Scripts -->
	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.17/angular.js"></script>
	<!-- the script which will contain the iTunesController -->
	<script src="../js/itunes-controler.js"></script>

	<!-- use the ng-controller directive to scope this body to iTunesController -->
	<body>
		<header>
			<!-- TOP NAVBAR START -->
			<div class="top-navbar">
				<div class="row">
					<div class="col">
						<img class="logo" src="../img/logo.svg" alt="logo" />
					</div>
					<div class="col btns-nav">
						<ul class="list-unstyled">
							<div class="row">
								<li>
									<a href="../pages/search.html">
										<img
											class="nav-icon"
											src="../img/icons/purple-search.png"
											alt="search icon"
										/>
									</a>
								</li>
								<li>
									<a href="#">
										<img
											class="nav-icon"
											src="../img/icons/purple-library.png"
											alt="library icon"
										/>
									</a>
								</li>
								<li>
									<a href="#">
										<img
											class="nav-icon"
											src="../img/icons/purple-voucher.png"
											alt="vouchers icon"
										/>
									</a>
								</li>
								<li>
									<a href="../pages/contact.html">
										<img
											class="nav-icon"
											src="../img/icons/contact-message.png"
											alt="contact icon"
										/>
									</a>
								</li>
								<li>
									<a href="../pages/sign-in.html">
										<img
											class="nav-icon"
											src="../img/icons/account.png"
											alt="account icon"
										/>
									</a>
								</li>
								<li class="cart">
									<a href="../pages/shoppingBasket.html">
										<img
											class="nav-icon"
											src="../img/icons/purple-shopping-cart.png"
											alt="cart icon"
										/>
									</a>
									<div id="cartAmount" class="cartAmount text-light">0</div>
								</li>
							</div>
						</ul>
					</div>
				</div>
			</div>
			<!-- TOP NAVBAR FINISH -->

			<!-- SIDE NAVBAR START -->
			<nav id="sidebar" class="active"></nav>
			<!-- SIDE NAVBAR FINISH -->
		</header>
		<!-- Main start -->
		<main class="cart-page">
			<div class="title-basket">
				<h1>Shopping Basket</h1>
			</div>

			<div id="label" class="label"></div>
			<!--Content basket start-->
			<div class="cart-section">
				<div id="shoppingCart" class="shopping-cart"></div>
			</div>
			<!--Content basket finish -->
		</main>
		<!-- Main finish -->

		<!-- footer start -->
		<footer>
			<div class="container container-footer p-0">
				<div class="row">
					<div class="col ourProducts-section">
						<p class="title-section-footer">Our Products</p>
						<a class="row link-footer" href="#">£ 5 Voucher</a>
						<a class="row link-footer" href="#">£ 10 Voucher</a>
						<a class="row link-footer" href="http://www.google.com"
							>£ 20 Voucher</a
						>
					</div>
					<div class="col ourProducts-section">
						<p class="title-section-footer">About us</p>
						<a class="row link-footer" href="#">About us</a>
						<a class="row link-footer" href="#">Card terms and conditions</a>
						<a class="row link-footer" href="#">Site Map</a>
					</div>
					<div class="col ourProducts-section">
						<p class="title-section-footer">Support</p>
						<a class="row link-footer" href="#">FAQs</a>
						<a class="row link-footer" href="#">Contact us</a>
						<a class="row link-footer" href="#">Complains policy</a>
					</div>
					<div class="col ourProducts-section">
						<div class="col">
							<p class="title-section-footer">Follow us on social</p>
							<div class="row">
								<a class="link-footer" href="#"
									><img
										class="icon-footer"
										src="../img/icons/facebook.png"
										alt="facebook icon"
								/></a>
								<a class="link-footer" href="#"
									><img
										class="icon-footer"
										src="../img/icons/twiter.png"
										alt="twiter icon"
								/></a>
								<a class="link-footer" href="#"
									><img
										class="icon-footer"
										src="../img/icons/instagran.png"
										alt="instagran icon"
								/></a>
								<a class="link-footer" href="#"
									><img
										class="icon-footer"
										src="../img/icons/LinkedIn.png"
										alt="LinkedIn icon"
								/></a>
							</div>
						</div>
						<div class="col py-5">
							<p class="title-section-footer">Download our app</p>
							<div class="row">
								<a class="link-footer" href="#"
									><img
										class="icon-footer-rectangle"
										src="../img/icons/googlePlay.png"
										alt="googlePlay icon"
								/></a>
								<a class="link-footer" href="#"
									><img
										class="icon-footer-rectangle"
										src="../img/icons/appStore.png"
										alt="appStore icon"
								/></a>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="footer-copyright">
				<div class="copyright d-flex justify-content-center text-light py-3">
					<span class="copyright-Icon"><b>&copy;</b></span> 2022 GetMedia
				</div>
			</div>
		</footer>
		<!-- footer finish -->
	</body>

	<!-- custom js -->
	<script src="../js/data.js"></script>
	<script src="../js/shopping-basket.js"></script>

	<!-- jQuery -->
	<script src="scripts/jquery-3.0.0.min.js"></script>
	<script>
		$(document).ready(function () {
			$("#sidebarCollapse").on("click", function () {
				$("#sidebar").toggleClass("active");
			});
		});
	</script>
</html>
